<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue notes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
	<div class="container">
	<h1>{{ text }}</h1>
	<form>
	  <div class="form-group">
	    <label for="noteName">Label</label>
	    <input v-model="noteName" type="text" class="form-control" id="noteName">
	  </div>
 
	  <div class="form-group">
	    <label for="noteText">Note</label>
	    <textarea v-model="noteText" class="form-control" id="noteText" rows="3"></textarea>
	  </div>
	  <button @click="newNote" type="submit" class="btn btn-primary">Submit</button>
	</form>
	<br>
	<div id="notes">
		<div class="list-group">

		  <div v-for="item in notes" @click="deleteNote(item)" class="list-group-item list-group-item-action flex-column align-items-start">
		    <div class="d-flex w-100 justify-content-between">
		      <h5 class="mb-1">{{ item.title }}</h5>
		      <small>{{ item.date }}</small>
		    </div>
		    <p class="mb-1">{{ item.texto }}</p>
		  </div>

		</div>
	</div>
	</div>
</div>
	
<script>
	var app = new Vue({
		el: "#app",
		data: {
			text: "Vue notes app",
			noteText: "",
			noteName: "",
			notes:[ 
			{   title: "Primeira nota",
				texto: "Primeiro texto",
				date: "9/16/2017, 10:03:31 AM" }
			]
		},
		methods: {
			newNote () {
				this.notes.push(
					{ title: this.noteName,
					  texto: this.noteText,
					  date: new Date().toLocaleString() }
					);
				this.noteName = "";
				this.noteText = "";
			},
			deleteNote(el) {
				this.notes.splice(this.notes.indexOf(el), 1)
			}
		}
	})
</script>
	
</body>
</html>
